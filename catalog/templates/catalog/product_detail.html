{% extends "catalog/base.html" %}
{% load something %}

{% block content %}
<div class="col-3">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
        </div>
        <div class="card-body">


                    <h6>{{ object.description|slice:":100" }}{% if object.description|length > 100 %}...{% endif %}</h6>
                    <img class="card-img-top" src="{% mymedia product.image %}" alt="Product Image">
                    <h1 class="card-title pricing-card-title">${{ object.price }}</h1>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>


        </div>
    </div>
</div>
{% endblock %}
